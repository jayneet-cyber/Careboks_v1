services:
  postgres:
    image: postgres:16-alpine
    container_name: careboks-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: careboks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d careboks"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: careboks-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/careboks?schema=public
      API_HOST: ${API_HOST:-0.0.0.0}
      API_PORT: ${API_PORT:-4000}
      FILE_STORAGE_DIR: /app/storage
    ports:
      - "4000:4000"
    volumes:
      - backend_storage:/app/storage

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:4000}
    container_name: careboks-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"

volumes:
  postgres_data:
  backend_storage:
